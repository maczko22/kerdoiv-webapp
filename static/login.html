<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
      margin-top: 200px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 40px;
      background-color: #f5f5f5 ;
    }
</style>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./login.html">ZSALAB√ÅZTUCS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav navbar-right">
             <li><a href="./register.html">Register</a></li>
             <li><a href="./login.html">Login</a></li>
           </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin">
          <h2 class="text-center">Please sign in</h2>
          <label for="inputUser" class="sr-only">Username</label>
          <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <a class="btn btn-lg btn-success btn-block" type="submit" href="./tablelist.html">Login</a>
          <a class="btn btn-lg btn-primary btn-block" href="register.html">Register</a>
          <p class="text-center" >
            <a href="reminder.html">Forgot your password?</a>
          </p>
        </form>
        </div>
        
      </div>
      
    </div> <!-- /container -->
    <footer class="footer" style="background-color:#222">
      <div class="container">
        <p>Footer content here.</p>
      </div>
    </footer>
  </body>
</html>
